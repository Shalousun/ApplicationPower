# Configuration to deploy release version of the springboot application compatible with
# Kubernetes 1.8.
#
# Example usage: kubectl create -f <this_file>
# --------------------------- Service ---------------------- #
apiVersion: v1
kind: Service
metadata:
 name: ${applicationNameLowerCase}-svc
 namespace: default
spec:
 #type: NodePort
 ports:
 - port: 8080
   targetPort: 8080
   #nodePort: 30011
 selector:
  app: ${applicationNameLowerCase}
  tier: backend
---
# --------------------------- Deployment ------------------- #
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${applicationNameLowerCase}-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: ${applicationNameLowerCase}
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: ${applicationNameLowerCase}
        tier: backend
      annotations:
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      containers:
        - name: ${applicationNameLowerCase}
          image: your-registry/your-registry-project/${basePackage}/${applicationNameLowerCase}:1.0
          imagePullPolicy: Always
#          resources:
#            requests:
#              cpu: 100m
#              memory: 100Mi
#            limits:
#              cpu: 100m
#              memory: 100Mi
          env:
              - name:  JAVA_OPTS
              # Override the jvm param setting in dockerfile
                value: "-server -Xmx512m -Xms512m -Djava.awt.headless=true"
#              # from configmap
#              - name: xx-ENV
#                valueFrom:
#                  configMapKeyRef:
#                    name: configmap-meta-name
#                    key: data-key
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: harbor-key
---
# --------------------------- ingress ---------------------- #
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${applicationNameLowerCase}-ingress
  namespace: default
spec:
  rules:
  - host: ${domain}.com
    http:
      #port: 80
      paths:
      - path: /
        backend:
          serviceName: ${applicationNameLowerCase}-svc
          servicePort: 8080
---
# --------------------------- HPA ---------------------- #
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: ${applicationNameLowerCase}-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${applicationNameLowerCase}-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Pods
    pods:
      metricName: http_requests
      targetAverageValue: 10
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 512Mi
